    <div class="row justify-content-center" id="cupcakes-list"></div>
    <h2 class=" text-center">Add a Cupcake</h2>
   
        <form class="row" id="new-cupcake-form">
            <div class="form-group">
                <label for="form-flavor">Flavor:</label>
                <input class="form-control"  name="flavor" id="form-flavor" placeholder="Enter Flavor" type="text">
            </div>
            <div class="form-group col">
                <label for="form-size">Size:</label>
                <input  class="form-control"  name="size" id="form-size" type="text">
            </div>
            <div class="form-group col">
                <label for="form-rating">Rating:</label>
                <input class="form-control"  name="rating" id="form-rating" type="number">
            </div>
            <div class="form-group">
                <label for="form-image">Image:</label>
                <input class="form-control" name="image" placeholder="Enter URL Img" id="form-image" >
            </div>
            
            <button class="btn btn-success btn-lg mt-2">Add</button>
        </form>
    </div>
    

    <script src="https://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
